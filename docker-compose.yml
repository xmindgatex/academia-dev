version: '3.8'

services:
  db:
    image: postgres:15
    container_name: academia_db
    environment:
      POSTGRES_DB: academia_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: academia_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/academia_dev
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
